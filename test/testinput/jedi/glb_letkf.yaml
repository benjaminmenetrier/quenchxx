time window:
  begin: 2010-01-01T11:59:59Z
  length: PT2S
geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - air_temperature
    levels: 2
    vert_coord: &vert_coord [1,2]
  halo: 1
background:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      state variables:
      - air_temperature
      filepath: testdata/glb_ens_12_%mem%
    pattern: %mem%
    zero padding: 6
    nmembers: 10
observations:
  observers:
  - obs space:
      name: air_temperature
      distribution:
        name: Halo
        halo size: 1000.0e3
      simulated variables: [air_temperature]
      obsdatain:
        engine:
          type: H5File
          obsfile: testdata/glb_obs_12.nc
      obsdataout:
        engine:
          type: H5File
          obsfile: testdata/glb_obs_letkf.nc
    obs operator:
      name: VertInterp
      constant vertical coordinate values: *vert_coord
      observation vertical coordinate: height
      interpolation method: linear
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: default
      horizontal length-scale: 1000.0e3
driver:
  save prior mean: true
  save posterior mean: true
  save posterior mean increment: true
  save posterior ensemble increments: true
  save prior variance: true
  save posterior variance: true
  update obs config with geometry info: false
local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.5
    mult: 1.1
output:
  filepath: testdata/glb_letkf_state
output increment:
  filepath: testdata/glb_letkf_increment
output ensemble increments:
  filepath: testdata/glb_letkf_increment
output mean prior:
  filepath: testdata/glb_letkf_mean_prior
output variance prior:
  filepath: testdata/glb_letkf_var_prior
output variance posterior:
  filepath: testdata/glb_letkf_var_posterior
test:
  reference filename: testref/jedi/glb_letkf.ref

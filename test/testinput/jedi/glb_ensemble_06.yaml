geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - air_temperature
    levels: 2
  halo: 1
background:
  date: 2010-01-01T06:00:00Z
  state variables:
  - air_temperature
  filepath: testdata/glb_bkg_06_000001
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        default seed: 6
      drivers:
        multivariate strategy: univariate
        compute nicas: true
      nicas:
        resolution: 4.0
        explicit length-scales: true
        horizontal length-scale:
        - groups:
          - air_temperature
          value: 4.0e6
        vertical length-scale:
        - groups:
          - air_temperature
          value: 3.0
  saber outer blocks:
  - saber block name: StdDev
    read:
      model file:
        filepath: testdata/glb_stddev
  randomization size: 10
output states:
  filepath: testdata/glb_ens_06
  date: 2010-01-01T06:00:00Z
test:
  reference filename: testref/glb_ensemble_06.ref

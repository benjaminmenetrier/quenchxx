  grid:
    type: regular_lonlat
    N: 8
  groups:
  - variables:
    - volume_mixing_ratio_of_no2
    - volume_mixing_ratio_of_co
    - air_pressure_thickness
    levels: 72
  model data:
    top pressure: 0.01
states:
- input:
    state variables:
    - volume_mixing_ratio_of_no2
    - volume_mixing_ratio_of_co
    - air_pressure_thickness
    filepath: Data/genint/background/geos_cf_N10_subset.20210801_0000z
    netcdf extension: nc
    date: '2021-08-01T00:00:00Z'
  output:
    filepath: Data/genint/observation/geos_cf_N20.20210801_0000z
    netcdf extension: nc
test:
  reference filename: testoutput/genint/convertstate_regular_lonlat.ref

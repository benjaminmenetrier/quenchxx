geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - temperature
    levels: 2
  halo: 1
background:
  date: 2010-01-01T18:00:00Z
  state variables:
  - temperature
  filepath: Data/synthetic/glb_truth_18
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        default seed: 18
      drivers:
        multivariate strategy: univariate
        compute nicas: true
      nicas:
        resolution: 4.0
        explicit length-scales: true
        horizontal length-scale:
        - groups:
          - temperature
          value: 4.0e6
        vertical length-scale:
        - groups:
          - temperature
          value: 3.0
  saber outer blocks:
  - saber block name: StdDev
    read:
      model file:
        filepath: Data/synthetic/glb_stddev
  randomization size: 1
output states:
  filepath: Data/synthetic/glb_bkg_18
  date: 2010-01-01T18:00:00Z
test:
  reference filename: testoutput/synthetic/glb_background_18.ref

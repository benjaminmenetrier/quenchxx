cost function:
  cost type: 4D-Ens-Var
  time window:
    begin: 2010-01-01T06:00:00Z
    length: PT12H
  subwindow: PT6H
  parallel subwindows: false
  analysis variables: [temperature]
  geometry: &geom
    function space: StructuredColumns
    grid:
      type: regular_lonlat
      N: 10
    groups:
    - variables:
       - temperature
      levels: 2
    halo: 1
  background:
    states:
    - date: 2010-01-01T06:00:00Z
      state variables:
      - temperature
      filepath: Data/synthetic/glb_bkg_06_000001
    - date: 2010-01-01T12:00:00Z
      state variables:
      - temperature
      filepath: Data/synthetic/glb_bkg_12_000001
    - date: 2010-01-01T18:00:00Z
      state variables:
      - temperature
      filepath: Data/synthetic/glb_bkg_18_000001
  background error:
    covariance model: ensemble
    members from template:
      template:
        states:
        - date: 2010-01-01T06:00:00Z
          state variables:
          - temperature
          filepath: Data/synthetic/glb_ens_06_%mem%
        - date: 2010-01-01T12:00:00Z
          state variables:
          - temperature
          filepath: Data/synthetic/glb_ens_12_%mem%
        - date: 2010-01-01T18:00:00Z
          state variables:
          - temperature
          filepath: Data/synthetic/glb_ens_18_%mem%
      pattern: %mem%
      zero padding: 6
      nmembers: 10
  observations:
    observers:
    - obs space:
        name: temperature
        simulated variables: [temperature]
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/synthetic/glb_obs_12.nc
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/synthetic/glb_obs_4densvar.nc
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - diagnostics:
      departures: ombg0
    gradient norm reduction: 1.0e-10
    ninner: 10
    geometry: *geom
final:
  diagnostics:
    departures: oman
  increment:
    geometry: *geom
    output:
      state component:
        states:
        - date: 2010-01-01T06:00:00Z
          filepath: Data/synthetic/glb_4densvar_incr_06
        - date: 2010-01-01T12:00:00Z
          filepath: Data/synthetic/glb_4densvar_incr_12
        - date: 2010-01-01T18:00:00Z
          filepath: Data/synthetic/glb_4densvar_incr_18
output:
  filepath: Data/synthetic/glb_4densvar_analysis
test:
  reference filename: testoutput/synthetic/glb_4densvar.ref

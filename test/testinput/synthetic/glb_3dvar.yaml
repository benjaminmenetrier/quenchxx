cost function:
  cost type: 3D-Var
  time window:
    begin: 2010-01-01T11:59:59Z
    length: PT2S
  analysis variables: [temperature]
  geometry: &geom
    function space: StructuredColumns
    grid:
      type: regular_lonlat
      N: 10
    groups:
    - variables:
       - temperature
      levels: 2
    halo: 1
  background:
    date: 2010-01-01T12:00:00Z
    state variables:
    - temperature
    filepath: Data/synthetic/glb_bkg_12_000001
  background error:
    covariance model: SABER
    saber central block:
      saber block name: BUMP_NICAS
      calibration:
        general:
          default seed: 12
        drivers:
          multivariate strategy: univariate
          compute nicas: true
        nicas:
          resolution: 4.0
          explicit length-scales: true
          horizontal length-scale:
          - groups:
            - temperature
            value: 4.0e6
          vertical length-scale:
          - groups:
            - temperature
            value: 3.0
    saber outer blocks:
    - saber block name: StdDev
      read:
        model file:
          filepath: Data/synthetic/glb_stddev
  observations:
    observers:
    - obs space:
        name: temperature
        simulated variables: [temperature]
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/synthetic/glb_obs_12.nc
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/synthetic/glb_obs_3dvar.nc
      obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - diagnostics:
      departures: ombg0
    gradient norm reduction: 1.0e-10
    ninner: 10
    geometry: *geom
final:
  diagnostics:
    departures: oman
  increment:
    geometry: *geom
    output:
      state component:
        filepath: Data/synthetic/glb_3dvar_incr
output:
  filepath: Data/synthetic/glb_3dvar_analysis
test:
  reference filename: testoutput/synthetic/glb_3dvar.ref
